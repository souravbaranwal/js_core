<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8"/>
  <title>Book List</title>
 </head>
<body>

<script>
    let heading = document.createElement('h1');
    heading.textContent = 'My Book List';
    document.body.appendChild(heading);

    let books = 
    [{
    title: 'The Design of EveryDay Things',
    author: 'Don Norman',
    alreadyRead: false,
    imgSrc: "http://devfloat.net/wp-content/uploads/2014/01/beawesome-wallpaper.jpg"
    },
    {title: 'The Most Human Human',
    author: 'Brian Christian',
    alreadyRead: true,
    imgSrc: "http://devfloat.net/wp-content/uploads/2014/01/beawesome-wallpaper.jpg"
    }];
    
    // for (let i = 0; i < books.length; i++) {
    //     let pTag = document.createElement('p');
    //     pTag.textContent = `${books[i].title} by ${books[i].author}`;
    //     document.body.appendChild(pTag);
    // }
    let ulTag = document.createElement('ul');
    
    for (let i = 0; i < books.length; i++) {
        let liTag = document.createElement('li');
        let imgTag = document.createElement('img');
        imgTag.src = books[i].imgSrc;
        liTag.appendChild(imgTag);

        liTag.textContent = `${books[i].title} by ${books[i].author}`;

        if (books[i].alreadyRead) {
            liTag.style.background = "green";
        } else {
            liTag.style.background = "red";
        }
        ulTag.appendChild(liTag);

    }
    document.body.appendChild(ulTag);


        
</script>

</body>
</html>
