</body>

<script>
  const h1 = document.getElementsByTagName('h1')[0];
  const p = document.getElementsByTagName('p')[0];
  const ul = document.getElementsByTagName('ul')[0];

  // Answer 1
  let ulEl = document.querySelector('ul');
  console.log(ulEl);
  ulEl.firstElementChild.style.backgroundColor = 'red';

  // Answer 2
  let ulEl2 = document.getElementsByTagName('ul');
  console.log(ulEl2);
  for (let i = 0; i < ulEl2[0].children.length; i++) {
    ulEl2[0].children[i].style.backgroundColor = 'orange';
  }
  console.log(ulEl2[0]);
  // Answer 3
  ulEl2[0].children[ulEl2[0].children.length - 1].style.backgroundColor = 'pink';
  
  // Answer 4
  ulEl2[0].children[1];

  // Answer 5 
  ulEl2[0].children[1].nextElementSibling.style.backgroundColor = "coral";

  ulEl2[0].children[1].previousElementSibling.style.backgroundColor = "aquamarine";


  

  

</script>
