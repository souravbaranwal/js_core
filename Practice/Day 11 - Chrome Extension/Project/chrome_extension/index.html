<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chrome Extension</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Caveat:400,700|Special+Elite" rel="stylesheet">
  
</head>
<body>
  <div class="container">

    <!-- Clock Section -->
    <section class="clockParent">
      <div class="clock">
        <div class="clock-face">
          <div class="hand hour-hand"></div>
          <div class="hand min-hand"></div>
          <div class="hand second-hand"></div>
        </div>
      </div>
    </section>
    <!-- To Do App Section -->
    <section class="todoApp">
      <input id="todo-text" class="mainInput" placeholder="Add Todo..." type="text" name=""  />
      <button class="button-primary" id="add-todo">Add</button>
      <div>
        <ul id="lists"></ul>
      </div>
      
    </section>

    <!-- Greeting  section  -->
    <section class="greetSection">
      <input type="text" class="greetInput" id="greetInput"/>
      <label class="greetText" id="greetText"></label>
    </section>


    <!-- Quote Section -->
    <section class="quoteSection">

    </section>
    

    <!-- Google Search -->
    <section class="googleSearchBar">
      <form method="get" action="https://www.google.com/search">
        <input type="text" name="q" size="31" value="" placeholder="Type here to google search" autocomplete="off">
      </form>
    </section>

    <!-- bottom icons -->
    <section class="websiteIconsParent">
      <ul class="websiteIcons">
        <li><a href="https://github.com/souravbaranwal"><i class="fab fa-github-square"></i></a></li>
        <li><a href="https://twitter.com/"><i class="fab fa-twitter-square"></i></a></li>       
        <li><a href="https://www.facebook.com/home.php"><i class="fab fa-facebook-square"></i></a></li>
        <li><a href="https://drive.google.com/drive/my-drive"><i class="fab fa-google-drive"></i></a></li>
        <li><a href="https://mail.google.com/mail/u/0/#inbox"><i class="fas fa-mail-bulk"></i></a></li>      
      </ul>
    </section>
  </div>






  <script src="js/quotes.js" ></script>
  <script src="js/main.js" ></script>
</body>
</html>
