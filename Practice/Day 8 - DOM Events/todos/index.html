<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>To Do App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    
  </head>

  <body class="container text-center">
      <h1>todos</h1>
      <div class="content">
        
        <input class="mainInput" placeholder="What needs to be done?" type="text" name="" id="todo-text" />
        <!-- <button class="button-primary add-todo">ADD</button> -->
        <div class="lists">
          <ul></ul>
        </div>
        <div class="bottom-bar">
            <span class="pending">2 items left</span>
            <span class="middle-tabs">
              <span class="all">All</span>
              <span class="active">Active</span>
              <span class="completed">Completed</span>
            </span>
            <span class="clearAllList">Clear Completed</span>
          </div>
        
      </div>

    <script src="main.js"></script>
    
  </body>
</html>
